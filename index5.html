<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Wheel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background: #000;
    }

    header h1 {
      font-size: 48px;
      color: gold;
      margin-bottom: 10px;
    }

    header p {
      font-size: 18px;
      color: #7CFC00;
      line-height: 1.6;
    }

    .wave {
      height: 120px;
      background: linear-gradient(
        to right,
        #00ff00,
        #ffff00,
        #ff9900,
        #9900ff
      );
      border-radius: 0 0 100% 100%;
    }

    .info {
      background: #0b1a5a;
      padding: 40px 20px;
    }

    .info p {
      font-size: 18px;
      margin: 12px 0;
    }

    .label {
      display: inline-block;
      width: 90px;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #000;
      font-size: 14px;
      color: #aaa;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 34px;
      }
      .info p {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>Global Wheel</h1>
  <p>
    Computer စက်ပစ္စည်း ပြုပြင်၊ ရောင်းဝယ်ရေး <br>
    စာစီစာရိုက်၊ မိတ္တူ၊ ပတ်စပို့၊ ဖိတ်စာ ဝန်ဆောင်မှုများ
  </p>
</header>

<div class="wave"></div>

<section class="info">
  <p><span class="label">Address :</span> Building 33127 (A-02), Naypyitaw</p>
  <p><span class="label">Phone :</span> 09-455938831</p>
  <p><span class="label">Email :</span> sittnyein252022@gmail.com</p>
</section>

<footer>
  © 2026 Global Wheel. All rights reserved.
</footer>

</body>
</html>
